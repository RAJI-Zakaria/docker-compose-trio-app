version: "3.8"

services:
#-------------------------------------------------------------------#
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
#-------------------------------------------------------------------#
  backend: 
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    environment:
      DB_URL: mongodb://db/zaksApp
#-------------------------------------------------------------------#
  db:
    image: 4.0.28-xenial
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - zaksApp:/data/db
#-------------------------------------------------------------------#
volumes:
  zaksApp:

